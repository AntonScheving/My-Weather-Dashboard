

<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>My Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>My Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
               <!--input class="form-control"--> 
              <input class="form-input weather-search" 
              type="text" id="search-input" placeholder="Enter a city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!--button class="btn btn-primary"-->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="search-history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="current-weather" class="d-none">
            <h2 class="h3 text-center">Current Weather</h2>
            <div class="card">
              <div class="card-body">
                <h3 id="city-name" class="card-title"></h3>
                <p id="date" class="card-subtitle mb-2 text-muted"></p>
                <p>
                  <i id="weather-icon" class="wi wi-day-sunny"></i>
                </p>
                <p id="temperature" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="wind-speed" class="card-text"></p>
              </div>
            </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div id="five-day-forecast" class="d-none">
            <h2 class="h3 text-center">5-Day Forecast</h2>
            <div id="forecast-cards" class="d-flex justify-content-around flex-wrap">
              <div id="forecast-section" class="card mt-5">
                <div class="card-header">
                  5-Day Forecast:
                </div>
                <ul id="forecast-list" class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
