<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/styles.css" />
  <title>My Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header header">
    <h1>My Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid main-section" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 aside">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <!--input class="form-control"-->
              <input class="form-input weather-search" type="text" id="search-input" placeholder=" Enter a city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!--button class="btn btn-primary"-->
                <input type="submit" class="btn search-button btn-style" id="search-button" aria-label="submit search">
                </input>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group text" id="search-history"> Search history
          <div id="buttons-view btn-style"></div>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="current-weather">
            <h2 class="h3 text-center">Current Weather</h2>
            <div class="card">
              <div class="card-body">
                <aside class="city-icon">
                  <h3 id="city-name" class="card-title"></h3>
                  <p id="date" class="card-subtitle mb-2 text-muted"></p>
                  <p>
                  <p id="weather-icon" class="wi wi-day-sunny icon"></p>
                  </p>
                </aside>
                <p id="weather-text" class="card-text weather-description"></p>
                <p id="temperature-celsius" class="card-text"></p>
                <p id="temperature-feels-celsius" class="card-text"></p>
                <p id="temperature-celsius" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="wind-speed" class="card-text"></p>
              </div>
            </div>
        </section>
        <!-- 5 Day forecast -->

        <div id="forecast" role="region" aria-live="polite">
          <div id="five-day-forecast">
            <h2 class="h3 text-center">5-Day Forecast</h2>
            <div id="forecast-cards" class="d-flex justify-content-around flex-wrap">

              <div class="container">
                <div class="row">
                  <div class="col-md-2">
                    <div class="card">
                      <div class="card-body">
                        <h6 class="card-title" id="day-one-date"></h6>
                        <p class="card-text" id="day-one-icon"></p>
                        <p class="card-text" id="day-one-temp"></p>
                        <p class="card-text" id="day-one-wind"></p>
                        <p class="card-text" id="day-one-humidity"></p>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <div class="card-body">
                        <!-- Day 2 -->
                        <h6 class="card-title" id="day-two-date"></h6>
                        <p class="card-text" id="day-two-icon"></p>
                        <p class="card-text" id="day-two-temp"></p>
                        <p class="card-text" id="day-two-wind"></p>
                        <p class="card-text" id="day-two-humidity"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <div class="card-body">
                        <!-- Day 3 -->
                        <h6 class="card-title" id="day-three-date"></h6>
                        <p class="card-text" id="day-three-icon"></p>
                        <p class="card-text" id="day-three-temp"></p>
                        <p class="card-text" id="day-three-wind"></p>
                        <p class="card-text" id="day-three-humidity"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <div class="card-body">
                        <!-- Day 4 -->
                        <h6 class="card-title" id="day-four-date"></h6>
                        <p class="card-text" id="day-four-icon"></p>
                        <p class="card-text" id="day-four-temp"></p>
                        <p class="card-text" id="day-four-wind"></p>
                        <p class="card-text" id="day-four-humidity"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <div class="card-body">
                        <!-- Day 5 -->
                        <h6 class="card-title" id="day-five-date"></h6>
                        <p class="card-text" id="day-five-icon"></p>
                        <p class="card-text" id="day-five-temp"></p>
                        <p class="card-text" id="day-five-wind"></p>
                        <p class="card-text" id="day-five-humidity"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
  <!-- <script src="./assets/refactor.js"></script> -->
</body>

</html>
